<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2><%=title%></h2>
    <form method="post" action="/Release">
        <div class="form-group">
            <label for="exampleInputEmail1">职位名称</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="职位名称" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">组别</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="组别" name="group">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">职位类别</label>
            <input type="text" class="form-control" id="category" placeholder="职位类别" name="category">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">工作地点</label>
            <input type="text" class="form-control" id="place" placeholder="工作地点" name="place">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">招聘人数</label>
            <input type="text" class="form-control" id="num" placeholder="招聘人数" name="num">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">岗位职责</label>
            <textarea class="form-control" rows="3" name="Duty" placeholder="请输入要发布岗位职责"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">岗位要求</label>
            <textarea class="form-control" rows="3" name="Ask" placeholder="请输入要发布岗位要求"></textarea>
        </div>

        <button type="submit" class="btn btn-default">发布岗位</button>
    </form>
</div>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
