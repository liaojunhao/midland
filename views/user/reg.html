<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">

</head>
<body>
<div class="container">
    <h2>注册用户
        <a href="/">返回首页</a>
    </h2>
    <form action="/user/reg" method="post" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="账号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </div>
                <input type="email" class="form-control" name="email" id="email" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">确认密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="确认密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="container text-center">
    <% if (success) { %>
    <div class="alert alert-success" role="alert"><%= success %></div>
    <% } %>
    <% if (error) { %>
    <div class="alert alert-danger" role="alert"><%= error %></div>
    <% } %>
</div>
</body>
</html>
